<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Strong alias -->
  <alias>
    <family>Fixed6x13</family>
    <prefer>
      <family>Misc Fixed</family>
    </prefer>
  </alias>

  <!-- Aggressive override -->
  <match target="pattern">
    <test name="family">
      <string>Fixed6x13</string>
    </test>
    <edit name="family" mode="assign"><string>Misc Fixed</string></edit>
    <edit name="style" mode="assign"><string>SemiCondensed</string></edit>
    <edit name="pixelsize" mode="assign"><double>13</double></edit>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="scalable" mode="assign"><bool>false</bool></edit>
  </match>
</fontconfig>
