# Discord Overlay - float in lower right corner
# Project-specific window rules (can be removed/modified per project)

# Float, sticky, and remove border
for_window [title="Discord Overlay"] floating enable
for_window [title="Discord Overlay"] sticky enable
for_window [title="Discord Overlay"] border none

# Size and position based on golden ratio (φ ≈ 1.618)
# Portrait orientation: width × φ = height
# Width: 24%, Height: 39% (24 × 1.625 ≈ φ)
# Positioned in lower-right corner
# This is resolution-independent!
for_window [title="Discord Overlay"] resize set 24 ppt 39 ppt
for_window [title="Discord Overlay"] move position 76 ppt 61 ppt
