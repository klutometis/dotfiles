# Discord Overlay - i3 Configuration
# 
# Add to ~/.config/i3/config, then reload with: $mod+Shift+r
#
# Golden Ratio Design (φ ≈ 1.618):
# - Window: 38% width × 24% height (asymmetric φ-based sizing)
#   Width: 100/φ² ≈ 38% (room for two-column layout)
#   Height: 100/φ³ ≈ 24% (compact vertical space)
# - Position: 62% horizontal, 76% vertical (lower-right corner)
# - Resolution-independent!

# Floating overlay mode (default - no flags)
# Uses exact title match to avoid matching "Discord Overlay Fullscreen"
for_window [title="^Discord Overlay$"] floating enable
for_window [title="^Discord Overlay$"] sticky enable
for_window [title="^Discord Overlay$"] border none
for_window [title="^Discord Overlay$"] resize set 38 ppt 24 ppt
for_window [title="^Discord Overlay$"] move position 62 ppt 76 ppt

# Fullscreen/tiling mode (with --no-float flag)
# No floating, no positioning - lets i3 tile it normally
# Just remove borders for clean look
for_window [title="^Discord Overlay Fullscreen$"] border none
